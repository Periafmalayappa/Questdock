<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuestDock{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'mainapp:home' %}" class="text-2xl font-bold">QuestDock</a>
            <div class="space-x-4">
                <a href="{% url 'mainapp:home' %}" class="hover:text-blue-200">Home</a>
                <a href="{% url 'mainapp:about' %}" class="hover:text-blue-200">About</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white mt-12 py-6">
        <div class="container mx-auto text-center">
            <p>&copy; {% now "Y" %} QuestDock. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
